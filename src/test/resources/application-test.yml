spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
    driverClassName: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop # Cria e destrói o schema para cada execução de teste
    show-sql: false
    properties:
      hibernate:
        format_sql: false
  h2:
    console:
      enabled: false

  sql: # Configurações para scripts SQL de inicialização
    init:
      mode: always # Sempre inicializa o banco de dados com scripts
      continue-on-error: false
      data-locations:

logging:
  level:
    root: WARN
    com.adapta.one.coupon: INFO
    org.springframework: WARN
    org.hibernate: WARN

server:
  port: 0